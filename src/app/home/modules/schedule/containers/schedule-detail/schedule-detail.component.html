<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button (click)="close()"></ion-back-button>
		</ion-buttons>

		<ion-title>{{ item.title }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<schedule-item-detail
		[item]="item"
		[showSpeakers]="showSpeakers"
		(speaker)="onSpeakerSelect($event)">
	</schedule-item-detail>
</ion-content>
